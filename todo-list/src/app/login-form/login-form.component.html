<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <link rel="stylesheet" type="text/css" href="style.css">  -->
</head>

<div class="col-sm-8 p-3 text-center">
    <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Login</h1><br>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="input-container">
        <input type="email" class="form-control" id="email" formControlName="email" required>
        <label>Email</label>
        <div class="text-error-call" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span class="text-danger">Email is required.</span>
        </div>
    </div>
    <div class="input-container">
        <input type="password" class="form-control" id="password" formControlName="password" required>
        <label>Password</label>
        <div class="text-error-call" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span class="text-danger">Password is required.</span>
        </div>
    </div>
    <div class="bottom-row col-sm-6">
        <div>
        <button type="submit" class="btn button-row">Submit</button>
        </div>
    </div>
    </form>
</div>
