<h1>Insert Order</h1>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col p-2.40">
                    <div class="input_box">
                        <label for="order_id">Order ID:</label>
                        <input type="text" id="order_id" formControlName="orderId" required>
                        <div *ngIf="orderId?.invalid && (orderId?.dirty || orderId?.touched)">
                            <div *ngIf="orderId?.errors?.['required']">Order ID is required.</div>
                        </div>
                    </div>
                </div>
                <div class="col p-2.40">
                    <div class="input_box">
                        <label for="customer_id">Customer ID:</label>
                        <input type="text" id="customer_id" formControlName="customerId" required>
                        <div *ngIf="customerId?.invalid && (customerId?.dirty || customerId?.touched)">
                            <div *ngIf="customerId?.errors?.['required']">Customer ID is required.</div>
                        </div>
                    </div>
                </div>
                <div class="col p-2.40">
                    <div class="input_box">
                        <label for="store_id">Store ID:</label>
                        <input type="text" id="store_id" formControlName="storeId" required >
                        <div *ngIf="storeId?.invalid && (storeId?.dirty || storeId?.touched)">
                            <div *ngIf="storeId?.errors?.['required']">Store ID is required.</div>
                        </div>
                    </div>
                </div>
                <div class="col p-2.40">
                    <div class="input_box">
                        <label for="order_date">Order Date:</label>
                        <input type="date" id="order_date" formControlName="orderDate" required >
                        <div *ngIf="orderDate?.invalid && (orderDate?.dirty || orderDate?.touched)">
                            <div *ngIf="orderDate?.errors?.['required']">Order Date is required.</div>
                        </div>
                    </div>
                </div>
                <div class="col p-2.40">
                    <div class="input_box">
                        <label for="total_amount">Total Amount:</label>
                        <input type="number" id="total_amount" formControlName="totalAmount" required >
                        <div *ngIf="totalAmount?.invalid && (totalAmount?.dirty || totalAmount?.touched)">
                            <div *ngIf="totalAmount?.errors?.['required']">Total Amount is required.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="button-container">
                    <button type="submit" [disabled]="orderForm.invalid" class="w3-button w3-black w3-round-xxlarge">Submit</button>
                </div>
            </div>
        </div>
    </form>
  </body>
